apiVersion: v1
kind: Service
metadata:
  name: {{ include "greeter.fullname" . }}
  labels: {{- include "greeter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector: {{- include "greeter.selectorLabels" . | nindent 4 }}